<html>
  <head>
    <meta charset="utf-8" />

    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <body>
    <div id="container">
      <div><img id="grime-top" src="./imgs/grime.png"/></div>
      <main>
        <h1 id="title">Sewer Rat!</h1>
        
        <canvas id="canvas">
          <!--game goes here-->
        </canvas>
        <div id="hud">
          <div id="grime">
            <h2 id="grime-display">Grime <span id="grime-num"></span></h2>

          </div>
          <span>
            <button id="reset">Reset</button>
          </span>
          <img id="rat" src="../imgs/rat.png" />
          <img id="water" src="../imgs/water-spout.png" />
          <span id="time"
            ><h2><a id="sec"> </a> Time</h2></span>
        </div>
      </main>
    <div id="start-overlay">
        <div id="start-text">
          <h1 id="greeting">Hey, you big rat!</h1>
          <p>
            Escape the maze before your time or grime go to zero.<br />
            <small>Click to start, arrows to move.</small>
          </p>
        </div> 
        <div id="end-overlay"></div>
        
    </div>


    <audio id="squeak" controls="display:none"><source src="./sfx/rat-squeak.mp3" type="audio/mpeg"></audio>
    <audio id="splash" controls="display:none"><source src="./sfx/splash_rat.mp3" type="audio/mpeg"></audio>
    <script src="js/allGame.js" type="module" async defer></script>
  </body>
